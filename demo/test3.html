<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SVG基本形状</title>
<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
<style type="text/css">

svg {
  border: 1px solid #333;
}

/* *对SVG的内容元素rect等也适用 */
* {
	fill: transparent;
}

</style>
</head>

<body>

<!-- 
详情参考MDN：https://developer.mozilla.org/zh-CN/docs/Web/SVG/Tutorial/Basic_Shapes
-->

<svg width="200" height="250" version="1.1" xmlns="http://www.w3.org/2000/svg">

  <rect x="10" y="10" width="30" height="30" stroke="black"  stroke-width="5"/>
  <rect x="60" y="10" rx='10' ry='20' width="50" height="30" stroke="black" stroke-width="5"/>

  <circle cx="25" cy="75" r="20" stroke="red" stroke-width="5"/>
  <ellipse cx="75" cy="75" rx="20" ry="5" stroke="red" stroke-width="5"/>

  <line x1="10" x2="50" y1="110" y2="150" stroke="orange" stroke-width="5"/>
  <!-- polyline points-点集数列。每个数字用空白、逗号、终止命令符或者换行符分隔开。每个点必须包含2个数字，一个是x坐标，一个是y坐标。所以点列表 (0,0), (1,1) 和(2,2)可以写成这样：“0 0, 1 1, 2 2”。如下方测试，没有逗号也按照预期正常显示了 -->
  <polyline points="60 110, 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145"
      stroke="orange" stroke-width="5"/>

  <!-- polygon和折线很像，它们都是由连接一组点集的直线构成。不同的是，polygon的路径在最后一个点处自动回到第一个点。 -->
  <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"
      stroke="green" stroke-width="5"/>

  <path d="M20,230 Q40,205 50,230 T90,230" fill="none" stroke="blue" stroke-width="5"/>
</svg>

</body>

</html>
