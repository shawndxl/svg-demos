<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>做一个loading</title>
<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
<style type="text/css">
	body {
		background-color: #222;
	}
</style>
</head>

<body>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 32 32" width="32" height="32" fill="white">
  <path opacity=".25" d="M16 0 A16 16 0 0 0 16 32 A16 16 0 0 0 16 0 M16 4 A12 12 0 0 1 16 28 A12 12 0 0 1 16 4"/>
  <path d="M16 0 A16 16 0 0 1 32 16 L28 16 A12 12 0 0 0 16 4z">
    <animateTransform attributeName="transform" type="rotate" from="0 16 16" to="360 16 16" dur="0.8s" repeatCount="indefinite" />
  </path>
</svg>

<hr>

<img src="../img/loading.svg">

<hr>

<img src="../img/loading.svg" width="300px">

<!-- 从上方的例子可以看出，SVG 即可以 SVG 元素的形式直接插入 DOM，又可以作为 img 的 src 直接引用，并且可以轻易放大不失真 -->
</body>

</html>
